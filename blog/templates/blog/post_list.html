<html>
    <head>
        <title>ナカヒラのサイト</title>
    </head>
    <body>
        <div>
            <h1>
                <a href="/">リンク</a>
            </h1>
        </div>

        <div>
            {%for post in posts%}
                <div>
                    <p>published:{{post.published_data}}</p>
                    <h2><a href="">{{post.title}}</a></h2>
                    <p>{{post.text|linebreaksbr}}</p>
                </div>
            {%endfor%}
        </div>
    </body>
</html>
